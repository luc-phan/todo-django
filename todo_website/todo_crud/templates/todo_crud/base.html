{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}TODO{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'todo_crud/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'todo_crud/bootstrap-icons.css' %}">
        <style>
            {% block style %}
            .done {
                text-decoration: line-through;
            }
            {% endblock %}
        </style>
    </head>
    <body>
        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <script src="{% static 'todo_crud/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
