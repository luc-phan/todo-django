<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TODO list</title>
    </head>
    <body>
        <h1>TODO list</h1>

        {% if todos %}
            <ul>
            {% for todo in todos %}
                <li>{{ todo.title }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>Nothing TODO.</p>
        {% endif %}
    </body>
</html>
